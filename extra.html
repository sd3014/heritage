        li.onclick = () => displayHeritageSites(state);

    });

    // Function to display heritage sites for the selected state
    function displayHeritageSites(state) {
        heritageDetails.innerHTML = `<h2>Top Heritages in ${state}</h2>`;
        heritageData[state].forEach(site => {
            const siteDiv = document.createElement('div');
            siteDiv.className = 'heritage-site';
            siteDiv.innerHTML = `
                <h3>${site.name}</h3>
                <img src="${site.image}" alt="${site.name}">
                <p>${site.description}</p>
            `;
            heritageDetails.appendChild(siteDiv);
        });
